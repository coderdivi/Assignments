<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
</head>

<body>

   <div class="container">
    <div id='login-form' class='login-page'>
        <div class="form-box">
            <div class='button-box'>
                <div id='btn'></div>
                <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                <button type='button' onclick='register()' class='toggle-btn'>Register</button>
            </div>
            <form id='login' class='input-group-login'>
                <input type='text' class='input-field' placeholder='Email Address' required>
                <input type='password' class='input-field' placeholder='Enter Password' required>
                <input type='checkbox' class='check-box'><span>Remember Password</span>
                <a href="success page.html" type='submit' class='submit-btn'>Login</a>
            </form>
            <form id='register' class='input-group-register'>
                <input type='text' class='input-field' placeholder='First Name' required>
                <input type='text' class='input-field' placeholder='Last Name ' required>
                <input type='email' class='input-field' placeholder='Email Address' required>
                <input type='number' class='input-field' placeholder='Phone Number' required>
                <input class='input-field' placeholder='Favorite Color' required>
                <select class="input-field" name="genderselect" id="genderselect">
                    <option value="default" selected="selected">I identify as</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
                <input type='date' class='input-field' placeholder='Date of Birth' required>
                <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
                <a href="success page.html" type='submit' class='submit-btn'>Register</a>
                <p>Already have an account? <a href="index.html">Log in</a>.</p>
            </form>
        </div>
    </div>
   </div>
    <script>

var x=document.getElementById('login');
var y=document.getElementById('register');
var z=document.getElementById('btn');
function register()
{
    x.style.left='-400px';
    y.style.left='50px';
    z.style.left='110px';
}
function login()
{
    x.style.left='50px';
    y.style.left='450px';
    z.style.left='0px';
}

var modal = document.getElementById('login-form');
window.onclick = function(event) 
{
    if (event.target == modal) 
    {
        modal.style.display = "none";
    }
}

const tabItems= document.querySelectorAll('.tab-item');
const tabContentItems= document.querySelectorAll('.tab-content-item')


// select tab content item
function selectItem(e){
    removeBorder();
    removeShow();
    // add border to current tab
    this.classList.add ('tab-border')

    // Gr'('login-form')'ab content item from DOM

    const tabContentItem= document.querySelector(`#${this.id}-content`)
    // Add show class
    tabContentItem.classList.add('show');
}

function removeBorder(){
    tabItems.forEach(item=> item.classList.remove('tab-border'))
}

function removeShow(){
    tabContentItems.forEach(item=> item.classList.remove('show'))
}

// listen for tab click
tabItems.forEach(item=> item.addEventListener('click', selectItem))

    </script>
</body>

</html>
